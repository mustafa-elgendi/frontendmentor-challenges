<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" type="img/icon" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Frontend Mentor | Product preview card</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="section-img"></section>
        <section class="section-txt">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h3>$149.99</h3>
            <h4>$169.99</h4>
          </div>
          <button>
            <a href="">
              <img src="images/icon-cart.svg" alt="" />
              <p>Add to Cart</p>
            </a>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
